<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				width: 500px;
				height: 500px;
			}
		</style>
		<script type="text/javascript">
			function draw(id){
				var canvas=document.getElementById(id);
				if(canvas==null){
					return false;
				}
				var context=canvas.getContext("2d");
				var g1=context.createLinearGradient(200,50,50,400);
				g1.addColorStop(0.1,"rgb(255,0,255)");
				g1.addColorStop(0.3,"rgb(0,255,255)");
				g1.addColorStop(1,"rgb(255,255,0)");
				context.fillStyle=g1;
				context.fillRect(0,0,500,500);
				
			}
		</script>
	</head>
	<body onload="draw('canvas')">
		<canvas id="canvas"></canvas>
	</body>
</html>
