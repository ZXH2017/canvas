
<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<style type="text/css">
			canvas{
				width: 600px;
				height: 700px;
			}
		</style>
		<script type="text/javascript">
			function draw(id){
				var canvas=document.getElementById(id);
				if(canvas==null){
					return false;
				}
				var context=canvas.getContext("2d");
				context.fillStyle="#eeeeef";
				context.fillRect(0,0,600,700);
				for(var i=0;i<=10;i++){
					context.beginPath();
					context.arc(i*10,i*10,i*3,0,Math.PI*2,true);
					context.closePath();
					context.fillStyle="rgba(0,0,255,0.25)";
					context.fill();
				}
				
			}
		</script>
	</head>
	<body onload="draw('canvas')">
		<canvas id="canvas"></canvas>
	</body>
</html>
