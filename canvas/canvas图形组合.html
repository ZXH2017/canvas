<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
	</head>
	<style type="text/css">
		canvas{
			width: 500px;
			height: 500px;
		}
	</style>
	<script type="text/javascript">
		function draw(id){
			var canvas=document.getElementById(id);
			if(canvas==null){
				return false;
			}
			var context=canvas.getContext("2d");
			var oprtns=new Array(
				"source-atop",
				"source-in",
				"source-out",
				"source-over",
				"destination-atop",
				"destination-in",
				"destination-out",
				"destination-over",
				"lighter",
				"copy",
				"xor"
			);
			i=10;
			context.fillStyle="blue";
			context.fillRect(5,5,30,30);
			context.globalCompositeOperation=oprtns[i];
			context.fillStyle="red";
			context.beginPath();
			context.arc(30,30,20,Math.PI*2,false);
			context.closePath();
			context.fill();
		}
	</script>
	<body onload="draw('canvas')">
		<canvas id="canvas"></canvas>
	</body>
</html>
